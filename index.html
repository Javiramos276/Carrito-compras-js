<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de compras</title>
</head>
<body>
    
    <table class="tabla_completa" id="tabla">
        <tbody id="tbody">
            <tr class="encabezado_tabla">
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio por unidad</th>
                <th>Total</th>
            </tr>
            <tr class="elementos_tabla" id="elementos_tabla">
                
            </tr>
        </tbody>
    </table>

        
    <div class="container_total">
        <div>
            <h2>Total</h2>
            <hr>
        </div>
        <div id="contenedor">
            <div id="contenedor_productos">

            </div>
            <div id="contenedor_precios">

            </div>
            
        </div>
        <hr>
        <div id="total">
            <p id="total_parrafo">TOTAL:</p>
            
            <p id="precio_total"></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
